<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./Aslogo.ico">
    <title>Form</title>
    <style>
        h1{
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h1>Application Form</h1>
    <form>
        <fieldset>
            <legend style="color: blue;"><b>Personal Details</b></legend> <br>
        <label for="username">Full Name</label><br>
        <input type="text"  id="username" placeholder="First Name" required><br>
        <input type="text"  id="username" placeholder="Last Name" required><br>
        <label for="">Password</label>
        <input type="password" id="password" required><br>
        <label for="email">Email</label>
        <input type="email" id="email" autocomplete="off" placeholder="eg:abc@gmail.com"><br>
        <label for="dob">Date of birth</label>
        <input type="date" id="dob"><br>
        <label for="number">Contact</label>
        <input type="number" placeholder="+91 00000 00000" id="number"><br>
        
        <label for="gender">Gender </label><br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="others">Others</label>
        <input type="radio" name="gender" id="others" value="others">
        <br>

        <label for="address">Address</label>
             <input type="text" id="address"> <br><br>
        </fieldset><br>
        <fieldset>
            <legend style="color: blue;"><b>Educational Details</b></legend>
            <label for="education">Highest Qualification</label>
            <select name="education" id="education">
                <option value="none">--Select--</option>
                <option value="ug">UG</option>
                <option value="pg">PG</option>
                <option value="inter">Intermediate</option>
                <option value="diploma">Diploma</option>
            </select><br>
            <label for="passedout">Passed Out Year </label>
            <select name="passedoutyear" id="passedout">
                <option value="none">--Select--</option>
                <option value="2025">2025</option>
                <option value="2024">2024</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>

            </select><br>
            <label for="university">University Name</label>
            <select name="university" id="university">
                <option value="none">--Select--</option>
                <option value="osmania">Osmania University</option>
                <option value="jntu">JNTU</option>
                <option value="palamuru">Palamuru University</option>
                <option value="autonomous">Autonomous</option>
            </select><br>
            <label for="cgpa">Aggregate </label>
            <input type="number" id="cgpa" placeholder="CGPA/Percentage">
            <br>
            <label for="fileupload">Upload Resume</label>
            <input type="file" id="fileupload">

            
        </fieldset><br>
        <fieldset>
            <legend style="color: blue;"><b>Others</b></legend>
            <label for="role"> <b>Preferred Role</b></label>
            <br>
            <label for="fe">Frontend Developer</label>
            <input type="checkbox" name="fe" id="fe"><br>
            <label for="be">Backend Developer</label>
            <input type="checkbox" name="be" id="be"><br>
            <label for="fsd">Full Stack Developer</label>
            <input type="checkbox" name="fsd" id="fsd"><br>
            <label for="react">React Developer</label>
            <input type="checkbox" name="react" id="react"><br>
            <label for="all">All</label>
            <input type="checkbox" name="all" checked id="all"> <br><br>
            
            
            <label for="relocte"><b>Willing To Relocate?
            </b></label><br>
            <label for="yes">Yes</label>
            <input type="radio" name="locate" id="yes">
            <label for="no">No</label>
            <input type="radio" name="locate" id="no"><br><br>


            <label for="location"><b>Preferred Location</b></label>
            <select name="location" id="location">
                <option value="all">All</option>
                <option value="hyd">Hyderabad</option>
                <option value="banglore">Banglore</option>
                <option value="chennai">Chennai</option>
            </select>
             <br><br>

             <label for="pdate"><b>Your Availability</b></label><br>
             <input type="week" name="date" id="pdate">
             <input type="time" name="time" id="pdate"><br><br>
             <label for="suggestion"><b>Feedback</b></label><br>
             <textarea name="suggestion"  id="suggestion" rows="10" cols="40" >
             </textarea><br><br>

            <label for="confirmation">Agreed to the all terms and conditions</label>
            <input type="checkbox" id="confirmation">
        </fieldset>
        <center>
        <button type="submit" id="sbt" >Submit</button>
        <button  type="reset" id="rst">Reset</button>
        </center>
       
    </form>
    
</body>
</html>
